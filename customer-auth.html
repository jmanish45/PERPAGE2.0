<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Authentication - PerPage.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Sign In to PerPage</h2>
            <form id="authForm" onsubmit="handleCustomerAuth(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <button type="button" class="btn-google" onclick="signInWithGoogle()">
                    <i data-lucide="chrome" class="google-icon"></i>
                    Sign in with Google
                </button>
                <p class="auth-toggle">New to PerPage? <a href="#" onclick="toggleAuthMode()">Create an Account</a></p>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
