<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Authentication - PerPage.com</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Writer Sign In</h2>
            <form id="writerAuthForm" onsubmit="handleWriterAuth(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <button type="button" class="btn-google" onclick="signInWithGoogle()">
                    <i data-lucide="chrome" class="google-icon"></i>
                    Sign in with Google
                </button>
                <p class="auth-toggle">New writer? <a href="#" onclick="showWriterApplication()">Apply Now</a></p>
            </form>

            <div id="writerApplication" class="application-form" style="display: none;">
                <h2>Writer Application</h2>
                <form id="applicationForm" onsubmit="handleWriterApplication(event)">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Create Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Submit Application</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
